# .github/workflows/main.yml
name: Kittygram CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_pass
          POSTGRES_DB: kittygram_db
        ports: [5432:5432]
        options: >-
          --health-cmd "pg_isready -U kittygram_user -d kittygram_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Checkout кода
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Установка Python и кэширование зависимостей
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Кэширование pip
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Проверка бэкенда через ruff (lint + format check)
      - name: Lint backend with ruff
        run: |
          python -m pip install ruff
          cd backend
          ruff check .
          ruff format --check .

      # 5. Запуск тестов бэкенда
      - name: Run backend tests
        env:
          POSTGRES_DB: kittygram_db
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_pass
          DB_HOST: localhost
          DB_PORT: 5432
          DJANGO_SECRET_KEY: dummy-secret-key-for-tests
          DEBUG: "False"
        run: |
          cd backend
          pip install -r requirements.txt
          python manage.py test

      # 6. Установка Node.js и запуск тестов фронтенда
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run frontend tests
        run: |
          cd frontend
          npm ci
          npm run test -- --coverage --watchAll=false

      # 7. Логин в Docker Hub
      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8. Сборка и пуш образов (только при пуше в main/master)
      - name: Build and push Docker images
        if: github.event_name == 'push'
        run: |
          # Тэгируем по последнему коммиту и как latest
          TAG=${GITHUB_SHA::8}
          
          docker compose build
          
          docker tag kittygram_backend ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:$TAG
          docker tag kittygram_backend ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:$TAG
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:latest

          docker tag kittygram_frontend ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:$TAG
          docker tag kittygram_frontend ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:$TAG
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:latest

          docker tag kittygram_gateway ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:$TAG
          docker tag kittygram_gateway ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:$TAG
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:latest

      # 9. Уведомление в Telegram только при успешном завершении пуша в main
      - name: Send Telegram notification
        if: success() && github.event_name == 'push'
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=HTML \
            -d text="<b>Kittygram успешно собран и залит на Docker Hub!</b>%0A\
                     Коммит: <code>${GITHUB_SHA::8}</code>%0A\
                     Автор: ${{ github.actor }}%0A\
                     <a href='${{ github.event.head_commit.url }}'>Посмотреть коммит</a>"